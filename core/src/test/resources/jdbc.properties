
## datasource properties
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://192.168.1.251:3306/ldasset
jdbc.connectionProperties=useUnicode=yes;characterEncoding=utf8;
jdbc.username=root
jdbc.pwd=123456
jdbc.defaultAutoCommit=false
jdbc.accessToUnderlyingConnectionAllowed=true
jdbc.initialSize=10
jdbc.maxActive=50
jdbc.maxIdle=-1
